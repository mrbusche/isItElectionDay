<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Is it Election Day?</title>
	</head>
	<body>
		<div style="text-align: center;">
			<h1 style="font-size:48px;">Is it Election Day?</h1>
			<h1 style="font-size:192px;">No.</h1>
			<h1 style="font-size:48px;">
				Election Day in the United States is in <span id="electionDay"></span>
			</h1>
			<div>
				Want to see your country? <a href="http://matthewbusche.com/blog/contact.cfm">Send me an email</a>
			</div>
			<div>
				Built by <a href="http://matthewbusche.com/">Matt Busche</a> using <a href="https://jquery.com/">jQuery and <a href="http://hilios.github.io/jQuery.countdown/">jQuery Countdown</a>
			</div>
		</div>
	</body>
	<script src="jquery.countdown.min.js"></script>
	<script type="text/javascript">
		$("#electionDay").countdown("2020/11/03", function(event) {
			$(this).text(
				event.strftime('%D days %H hours %M minutes %S seconds')
			);
		});

		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-61309682-1', 'auto');
		ga('send', 'pageview');
	</script>
</html>
